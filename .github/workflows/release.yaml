name: Auto Release
permissions:
  contents: write
  packages: write
on:
  push:
    tags:
      - '*'
jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
    steps:
      - name: Get the version
        id: tag
        run: echo "version=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_OUTPUT
      - name: Echo tag
        run: echo ${{ steps.tag.outputs.version }}
  release:
    name: release
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Publish Release
        run: |
          VERSION="${{needs.tag.outputs.version}}"
          TITLE="${VERSION#v}"
          NOTE="Download Link:\n\n\`\`\`wget https://tiup-mirrors.pingcap.com/cdc-$VERSION-linux-amd64.tar.gz\ndocker pull pingcap/ticdc:$VERSION\`\`\`"
          gh release create "${{VERSION}}" --verify-tag -t "$TITLE" -n "$NOTE"
